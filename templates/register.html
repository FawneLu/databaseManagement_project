$def with (error)
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./static/images/icon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/signin.css" rel="stylesheet">
    <style>
      .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
      }

      .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
      }

      .closebtn:hover {
          color: black;
      }
  </style>

  </head>
  <body background="./static/images/login.jpg" style="background-size:cover">   
    <form class="form-signin" method="POST">
      
          <!-- <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            Please Login Again.
          </div> -->

      <h1 class="h3 mb-3 font-weight-normal" style="color:white">Please Register</h1>
      
       $if error:
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <a href="/login" style="color: white">Please Login Again.</a>
          </div>

      <label for="inputEmail" class="sr-only" >Email address</label>
      <input type="email" name="account" class="form-control" placeholder="Email address" required>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <label for="Name" class="sr-only">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name: Richard" required>

      <label for="Gender" class="sr-only">Gender</label>
      <input type="text" name="gender" class="form-control" placeholder="Gender: male/female" required>

      <label for="Birthday" class="sr-only">Birthday</label>
      <input type="text" name="birth" class="form-control" placeholder="Birthday: 2002-04-01" required>

      <label for="District" class="sr-only">District</label>
      <input type="text" name="district" class="form-control" placeholder="District: 0-10" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

  </body>
</html>
